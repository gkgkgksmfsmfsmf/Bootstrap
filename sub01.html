	<script>
		$(function(){

				var img01 = $(".img01").offset().top;
		   	var img02 = $(".img02").offset().top;
		   	var img03 = $(".img03").offset().top;

			 
				$(document).mousewheel(function(event,delta){
							if(delta<0){
								console.log(delta);
							$(".top").addClass("addtop");
						}else{
							$(".top").removeClass("addtop");
						}
						});

				$(".top").click(function(){

						$("html,body").animate({scrollTop:0},500);
					});

				$(".speed").click(function(){
						$("html,body").animate({scrollTop:img01},1000);
					});

				$(".score").click(function(){
						$("html,body").animate({scrollTop:img02},1000);
					});

				$(".good").click(function(){
						$("html,body").animate({scrollTop:img03},1000);
					});

				


				$(window).scroll(function(){
					 var st = $(window).scrollTop();
				   var of = $(".submenu").offset().top;
				   var img01 = $(".img01").offset().top;
				   var img02 = $(".img02").offset().top;
				   var img03 = $(".img03").offset().top;
				   console.log(img01+"/"+img02+"/"+img03);
								if( st > 400 ){
									$(".submenu").addClass("fixed-top");
								}else{
										$(".submenu").removeClass("fixed-top");
								}

								if(st>=img01){
									$(".speed").addClass("Mactive");
									$(".good").removeClass("Mactive");
									$(".score").removeClass("Mactive");
								}

								if(st>=img02){
									$(".speed").removeClass("Mactive");
									$(".score").addClass("Mactive");
									$(".good").removeClass("Mactive");
									
								}
								if(st>=img03){
									$(".good").addClass("Mactive");
									$(".score").removeClass("Mactive");
									$(".speed").removeClass("Mactive");
								}
								

			});
		});
	</script>
